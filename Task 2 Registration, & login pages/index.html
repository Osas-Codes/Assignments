<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JD Wears Registration Page </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="main-header__brand">
      <a href="#"> JD WEARS </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="Login.html"> LOGIN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> EXPLORE </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> MEN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> WOMEN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> KIDS </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> ACCESSORIES </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> ORIGINALS </a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="signup-page">
    <h3 class="signup-title"> NEW CUSTOMER </h3>
    <p> For a fast checkout, easy accesss to previous orders, and the ability to create an address book and store settings. Register below. </p>
    <form action="Successful.html" class="signup-form">
      
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name" required>
      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name" required>
      <label for="tel">PHONE</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">E-MAIL</label>
      <input type="email" id="email" required>
      <label for="favcolor">FAVOURITE COLOR </label>
      <input type="color" id="favcolor" name="favcolor" required>
      <label for="birthday"> DATE OF BIRTH </label>
      <input type="date" id="birthday" name="birthday">
      <label for="gender"> GENDER </label>
      <select id="gender">
          <option value="male"> Male </option>
          <option value="female"> Female </option>
      </select>
      <label for="password">PASSWORD</label>
      <input type="password" id="password" required>
      <div class="signup-form__checkbox">
          <input type="checkbox" id="agree-terms" required>
          <label for="agree-terms">Agree to
              <a href="#">Terms &amp; Conditions</a> </label>
      </div>
      <button type="submit" class="button" href="Successful.html" > REGISTER </button>

    </form>
  </main>

  <footer class="main-footer">
    <nav>
        <ul class="main-footer__links">
            <li class="main-footer__link">
                <a href="#">Support</a>
            </li>
            <li class="main-footer__link">
                <a href="#">Terms of Use</a>
            </li>
        </ul>
    </nav>
</footer>
  
</body>
</html>
