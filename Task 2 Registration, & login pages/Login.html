<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> DJ Wears Login Page </title>
  <link rel="stylesheet" href="style login.css">
</head>
<body>
  <header class="main-header">
    <div class="main-header__brand">
      <a href="#"> JD WEARS </a>
    </div>
    <nav class="main-nav">
      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="Login.html"> LOGIN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> EXPLORE </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> MEN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> WOMEN </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> KIDS </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> ACCESSORIES </a>
        </li>
        <li class="main-nav__item">
          <a href="#"> ORIGINALS </a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="login-page">
    <h3 class="login-title"> OLD CUSTOMER </h3>
    <p> Already have an account, Login below to enjoy fast checkout, easy accesss to previous orders, and the ability to create an address book and store settings. </p>
    <form action="" class="login-form">
      
        <label for="email">E-MAIL</label>
        <input type="email" id="email" required>
        <label for="password">PASSWORD</label>
        <input type="password" id="password" required> 
        <div class="login-button">
          <button type="submit" class="button" > LOGIN </button>
        </div>   
      
    </form>
  </main>

  <footer class="main-footer">
    <nav>
        <ul class="main-footer__links">
            <li class="main-footer__link">
                <a href="#">Support</a>
            </li>
            <li class="main-footer__link">
                <a href="#">Terms of Use</a>
            </li>
        </ul>
    </nav>
</footer>
  
</body>
</html>
